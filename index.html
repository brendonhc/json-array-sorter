<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
  <link rel="shortcut icon" href="favicon.ico"/>

  <title>JS Object Array Sorter</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <h1 class="text-center">JS Object Array Sorter</h1>
    </div>

    <!-- Entrada de dados -->
    <div class="form-group">
      <label for="list">
        Input the JSON with the list to be sort:
      </label>
      <textarea class="form-control" rows="5" id="list" aria-describedby="listExamble" type="textarea"></textarea>
      <small id="listExample" class="text-muted">Example: [{"_id": 1}, {"_id": 2}, {"_id": 3}]</small>
    </div>

    <div class="form-group">
      <label for="listId">Type the property present in all objects like an id to be used to sort:</label>
      <input type="text" class="form-control" name="" id="listId" aria-describedby="listIdExample" placeholder="_id" />
      <small id="listIdExample" class="form-text text-muted">Folowing above example of list, type _id here.</small>
    </div>

    <div class="row justify-content-center">
      <button id="listSortButton" type="button" class="btn btn-success btn-lg">SORT!</button>
    </div>
  </div>

  <!-- Listagem do resultado -->
  <div class="row justify-content-center align-items-center mt-5 mb-5">
    <h5><strong>Resultado:</strong></h5>
    <pre id="result"></pre>
  </div>

  </div>

  <div class="container-fluid jumbotron justify-content-center align-items-center">
    <text class="text-center text-muted small">Todos os direitos reservados ao motor de pesquisa da Google e ao
      desenvolvedor <a target="_blank" href="https://brendonhc.github.io/">Brendon Hudson</a> &copy 2019</text>
  </div>
</body>

</html>
